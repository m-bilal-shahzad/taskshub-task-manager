<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasksHub - Task Manager</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <!-- Linking CSS for Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- For Icons from Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <!-- Task Manager Section -->
    <section class="task-manager">
      <!-- Info Div (For Notifications / Alerts) -->
      <div class="info-div"></div>

      <!-- Main Container -->
      <div class="task-main-container">
        <!-- SideBar - Left Container -->
        <div class="left-container">
          <!-- Hamburger Toggle (Visible in Small Screens) -->
          <div class="hamburger-toggle">
            <span class="material-symbols-outlined"> dehaze </span>
          </div>
          <!-- Sidebar Menu -->
          <div class="task-menu-container">
            <!-- Task Heading + Hamburger Icon -->
            <div class="task-heading">
              <h2>TaskHub</h2>

              <div class="hamburger-icon">
                <span class="material-symbols-outlined"> dehaze </span>
              </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
              <input type="text" class="search-input" placeholder="Search" />
              <span class="material-symbols-outlined search-btn"> search </span>
            </div>

            <!-- Task Type Section - Sidebar -->
            <div class="tasks-options">
              <h3 class="left-heading">Tasks</h3>
              <!-- Task Filte by Type -->
              <ul class="tasks-list">
                <!-- All Tasks Filter -->
                <li class="task-filter all-tasks-filter">
                  <span class="material-symbols-outlined task-icon">
                    list
                  </span>
                  <span class="task-heading">All Tasks</span>
                </li>
                <!-- Today Filter -->
                <li class="task-filter today-filter">
                  <span class="material-symbols-outlined task-icon">
                    checklist
                  </span>
                  <span class="task-heading">Today</span>
                </li>
                <!-- Upcomig Filter -->
                <li class="task-filter upcoming-filter">
                  <span class="material-symbols-outlined task-icon">
                    double_arrow
                  </span>
                  <span class="task-heading">Upcoming</span>
                </li>
              </ul>
            </div>

            <!-- Tags Section (Sidebar) -->
            <div class="tags-list-container">
              <h3 class="left-heading">Tags</h3>
              <div class="tags-name-container">
                <!-- Add Tag Button -->
                <button class="add-tag-btn">
                  <span class="material-symbols-outlined"> add </span>
                  <div class="tags-tooltip" id="tag-tooltip">Add Tag</div>
                </button>

                <!-- Tag Input Field -->
                <div class="tag-input-container">
                  <input
                    type="text"
                    name="tag-name"
                    class="tag-input"
                    placeholder="Add Tag"
                  />
                  <button class="send-tag-list-btn">
                    <span class="material-symbols-outlined"> send </span>
                  </button>
                </div>

                <!-- Tags List - Sidebar Menu -->
                <ul class="tags-list"></ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Tasks Container - Right Container  -->
        <div class="tasks-container">
          <div class="create-new-task">
            <!-- Task Type Heading -->
            <div class="task-heading-right">Tasks</div>

            <!-- Add Task Button + Filters -->
            <div class="right-upper">
              <!-- Add New Task Button -->
              <button class="add-new-task-btn">
                <span class="material-symbols-outlined"> add </span> Add New
                Task
              </button>

              <!-- Filters Menu -->
              <div class="filter-menu">
                <!-- Status Filter -->
                <div class="filter-container">
                  <div class="filter-name status-filter">
                    <h5>Status</h5>
                    <span class="arrow-down material-symbols-outlined">
                      arrow_drop_down
                    </span>
                  </div>

                  <ul class="filter-options status-filter-options">
                    <li class="filter-option">All Tasks</li>
                    <li class="filter-option">Active</li>
                    <li class="filter-option">Completed</li>
                  </ul>
                </div>

                <!-- Tags Filter -->
                <div class="filter-container">
                  <div class="filter-name tag-filter">
                    <h5>Tags</h5>
                    <span class="arrow-down material-symbols-outlined">
                      arrow_drop_down
                    </span>
                  </div>

                  <ul class="filter-options tag-filter-options"></ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Task Input Container -->
          <div class="task-input-container">
            <h2>Task:</h2>

            <!-- Task Title Input -->
            <input
              type="text"
              name="text"
              class="task-title"
              placeholder="Add a task"
            />

            <!-- Tags Container -->
            <div class="tags-container">
              <!-- Selected Tag Preview -->
              <div class="tags-upper">
                <h5>Tag:</h5>
                <span class="selected-tags"></span>
              </div>

              <!-- Show Tag List Button -->
              <button class="show-tag-list-btn">
                <span class="material-symbols-outlined"> add </span>
                <div class="tags-tooltip">Show Tag List</div>
              </button>

              <!-- Tags List -->
              <ul class="tags-details-list"></ul>

              <!-- Refresh Tag List Button -->
              <button class="update-input-tag">
                <span class="material-symbols-outlined"> refresh </span>
                <div class="tags-tooltip">Refresh Tag List</div>
              </button>
            </div>

            <!-- Due Date Field -->
            <h5>Due Date:</h5>
            <input type="date" name="task-due" class="task-date" />

            <!-- Action Buttons (Cancel / Add Task) -->
            <div class="action-btns-input">
              <button class="cancel-task-btn">Cancel</button>
              <button class="add-task-btn">Add</button>
            </div>
          </div>

          <!-- Tasks List -->
          <ul class="tasks-list-container"></ul>
        </div>
      </div>
    </section>

    <!-- Linking JS for Scripting  -->
    <script src="script.js"></script>
  </body>
</html>
